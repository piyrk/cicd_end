name: CI-CD (Build Docker, Push to GHCR, Optional K8s Deploy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

permissions:
  contents: read
  packages: write

env:
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend
  K8S_NAMESPACE: carrental

jobs:
  build-and-push:
    name: Build & Push images to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend image
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./car-rental-system-backend-master
          file: ./car-rental-system-backend-master/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      # Frontend image
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./car-rental-system-frontend-master
          file: ./car-rental-system-frontend-master/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

   deploy:
    name: Deploy to Kubernetes (optional)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG_DATA}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

      - name: Create namespace if not exists
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl get ns $K8S_NAMESPACE || kubectl create ns $K8S_NAMESPACE

      - name: Apply ConfigMap and PVCs
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl apply -n $K8S_NAMESPACE -f k8s/config-backend.yaml
          kubectl apply -n $K8S_NAMESPACE -f k8s/mysql-pvc.yaml -f k8s/uploads-pvc.yaml

      - name: Apply Secrets (from GitHub Secrets)
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl -n $K8S_NAMESPACE delete secret db-secret --ignore-not-found
          kubectl -n $K8S_NAMESPACE create secret generic db-secret \
            --from-literal=MYSQL_ROOT_PASSWORD="${MYSQL_ROOT_PASSWORD}" \
            --from-literal=MYSQL_APP_PASSWORD="${MYSQL_APP_PASSWORD}"
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_APP_PASSWORD: ${{ secrets.MYSQL_APP_PASSWORD }}

      - name: Deploy MySQL, Backend, Frontend
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl apply -n $K8S_NAMESPACE -f k8s/mysql-deployment.yaml
          kubectl apply -n $K8S_NAMESPACE -f k8s/backend-deployment.yaml
          kubectl apply -n $K8S_NAMESPACE -f k8s/frontend-deployment.yaml

      - name: Prepare image tags
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "BACKEND_IMAGE_TAGGED=${BACKEND_IMAGE}:${GITHUB_SHA}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE_TAGGED=${FRONTEND_IMAGE}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Update images to the newly built SHAs
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl -n $K8S_NAMESPACE set image deploy/backend backend=$BACKEND_IMAGE_TAGGED
          kubectl -n $K8S_NAMESPACE set image deploy/frontend frontend=$FRONTEND_IMAGE_TAGGED

      - name: Apply Ingress (requires an ingress controller in the cluster)
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          kubectl apply -n $K8S_NAMESPACE -f k8s/ingress.yaml
